<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Vue Computed Properties vs. Methods Smackdown</title>
		<meta charset="utf-8">
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous">
		<link href="style.css" rel="stylesheet">
		<style>
			code {
				color: #f0f0f0;
			}
		</style>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="script.js" defer> </script>
	</head>

	<body>
		<div id="app" class="white stuff-box">
			<h2>How many times is it invoked?</h2>
			<input id="annoying" type="checkbox" @click="toggle_annoy()" style="margin: 6px">
			<label for="annoying">Annoying?</label>
			<p v-if="!annoying"> Look at the browser's console </p>
			<div class="container">
				<div class="row">
					<div class="col-sm green stuff-box">
						<h4>Computed property <code>get_c</code></h4>
						<input id="computed"
							type="range"
							:max="max"
							:value="c"
							@change="update"
							>
						<ol>
							<li v-for="x in c"><code>get_c = {{get_c}}</code></li>
						</ol>
					</div>
					<div class="col-sm yellow stuff-box">
						<h4>Method <code>get_m()</code></h4>
						<input id="method"
							type="range"
							:max="max"
							:value="m"
							@change="update"
							>
						<ol>
							<li v-for="x in m"><code>get_m() = {{get_m()}}</code></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
